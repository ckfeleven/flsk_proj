{% extends "base.html" %}


{% block content %}
<head>
  <meta charset="utf-8" />
  <title>Chart.js Example</title>
  <!-- import plugin script -->
  <script src='static/Chart.min.js'></script>
</head>

<h1>Daily Chart by User</h1>
<!-- bar chart canvas element -->
<canvas id="myChart" width="600" height="400"></canvas>
<p id="caption">The chart is displaying a simple bar chart.</p>

<script>

// Global parameters:
// do not resize the chart canvas when its container does (keep at 600x400px)
Chart.defaults.global.responsive = false;
 
//var dataPack1 = [21000, 22000, 26000, 35000, 55000, 55000, 56000, 59000, 60000, 61000];
var dataPack1 = [21000, 22000, 26000, 35000, 55000, 55000, 56000, 59000, 60000, 61000, 60100, 62000];
var dataPack2 = [1000, 1200, 1300, 1400, 1060, 2030, 2070, 4000, 4100, 4020, 4030, 4050];
var dates = ["May 1", "May 2", "May 3", "May 4", "May 5", "May 6", "May 7", "May 8", "May 9", "May 10", "May 11", "May 12"];

// define the chart data
var chartData = {
  labels : dates,
  datasets : [{
      label: 'Bowser',
      data : dataPack1,
	  backgroundColor: "rgba(55, 160, 225, 0.7)",
	  hoverBackgroundColor: "rgba(55, 160, 225, 0.7)",
	  hoverBorderWidth: 2,
	  hoverBorderColor: 'lightgrey'     
}, {
  label: 'Mario',
  data: dataPack2,
  backgroundColor: "rgba(225, 58, 55, 0.7)",
  hoverBackgroundColor: "rgba(225, 58, 55, 0.7)",
  hoverBorderWidth: 2,
  hoverBorderColor: 'lightgrey'
}]
}
 
// get chart canvas
var ctx = document.getElementById("myChart").getContext("2d");
 
// create the chart using the chart canvas
var myChart = new Chart(ctx, {
  type: 'bar',
  data: chartData,
  options: {
    scales: {
          xAxes: [{ 
          	stacked: true
            }],
        yAxes: [{stacked: true,
            ticks: {
                beginAtZero: true
            }
        }]
    }
}
});

</script>

{% endblock %}
